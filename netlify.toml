[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000

[functions]
  node_bundler = "esbuild"

[functions.parseFuelImage]
  external_node_modules = ["sharp"]

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL, SUPABASE_URL"
